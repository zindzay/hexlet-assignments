databaseChangeLog:
  - changeSet:
      id: 1
      author: hexlet
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: usersPK
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
            tableName: cities
